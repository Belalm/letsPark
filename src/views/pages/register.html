<div class="limiter" ng-controller="registerCtrl">
    <div class="container-login100" style="background-image: url('img/bg-01.jpg');">
        <div class="wrap-login100">
            <form class="login100-form validate-form">

                <button style="min-width:125px" ng-click="login()" class="login100-form-btn">
                    <i style="padding-right:10px" class="fa fa-arrow-left"></i> Login
                </button>
                <br>
                <span class="login100-form-logo">
                    <i class="fa fa-car"></i>
                </span>

                <span class="login100-form-title p-b-34 p-t-27">
                    Register
                </span>

                <div class="wrap-input100 validate-input" data-validate="Enter username">
                    <input class="input100" ng-model="user.username" type="text" name="username" placeholder="Username">
                    <span class="focus-input100" data-placeholder="&#xf207;"></span>
                </div>

                <div class="wrap-input100 validate-input" data-validate="Enter email">
                    <input class="input100" ng-model="user.email" type="email" name="pass" placeholder="Email">
                    <span class="focus-input100" data-placeholder="&#xf191;"></span>
                </div>

                <div class="wrap-input100 validate-input" data-validate="Enter password">
                    <input class="input100" ng-model="user.password" type="password" name="pass" placeholder="Password">
                    <span class="focus-input100" data-placeholder="&#xf191;"></span>
                </div>

                <div class="wrap-input100 validate-input" data-validate="Confirm password">
                    <input class="input100" ng-model="confirmPassword" type="password" name="pass" placeholder="Confirm Password">
                    <span class="focus-input100" data-placeholder="&#xf191;"></span>
                </div>

                <div class="container-login100-form-btn">
                    <button ng-click="register()" class="login100-form-btn">
                        Register
                    </button>
                </div>

                <!-- <br> -->
                <!-- <h3 style="text-align:center;color:white">OR</h3> -->

                <!-- <div class="container-login100-form-btn">
                    <button ng-click="login()" class="login100-form-btn">
                        Login
                    </button>
                </div> -->


            </form>
        </div>
    </div>
</div>
